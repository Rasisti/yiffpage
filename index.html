<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nearest Alko Finder</title>

  <style>
    body {
      background-color: black;
      color: #B0E0E6;
      font-family: Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #98FF98;
      padding: 10px;
      width: 100%;
      font-size: 24px;
      font-weight: bold;
      color: black;
    }

    #compass {
      width: 200px;
      height: 200px;
      margin-top: 50px;
      background: radial-gradient(#B0E0E6, #222);
      border: 4px solid #98FF98;
      border-radius: 50%;
      position: relative;
    }

    #arrow {
      width: 4px;
      height: 90px;
      background: #98FF98;
      position: absolute;
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
    }

    #info {
      font-size: 20px;
      margin-top: 30px;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 12px;
      color: #98FF98;
    }
  </style>
</head>
<body>
  <header>Nearest Alko Compass</header>

  <div id="compass">
    <div id="arrow"></div>
  </div>

  <div id="info">Locating your nearest Alko...</div>

  <footer>¬© 2025 yiffpage.net ‚Äì your compass to refreshments üçª</footer>

  <script>
    let userLat, userLon, alkoLat, alkoLon;

    navigator.geolocation.getCurrentPosition(async pos => {
      userLat = pos.coords.latitude;
      userLon = pos.coords.longitude;

      const url = `https://nominatim.openstreetmap.org/search?format=json&q=Alko&countrycodes=FI&limit=1&lat=${userLat}&lon=${userLon}`;
      const res = await fetch(url, { headers: { 'User-Agent': 'yiffpage.net demo' } });
      const data = await res.json();

      if (data.length > 0) {
        alkoLat = parseFloat(data[0].lat);
        alkoLon = parseFloat(data[0].lon);

        const distance = haversine(userLat, userLon, alkoLat, alkoLon);
        document.getElementById('info').innerText = `Nearest Alko is ${distance.toFixed(2)} km away`;

        updateCompass();
      } else {
        document.getElementById('info').innerText = "No Alko found nearby.";
      }
    }, () => {
      document.getElementById('info').innerText = "Location access denied.";
    });

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function updateCompass() {
      if (!window.DeviceOrientationEvent || !alkoLat || !alkoLon) return;

      window.addEventListener("deviceorientationabsolute", event => {
        if (!event.alpha) return;

        const bearing = getBearing(userLat, userLon, alkoLat, alkoLon);
        const heading = 360 - event.alpha;
        const relativeAngle = bearing - heading;

        document.getElementById('arrow').style.transform = `rotate(${relativeAngle}deg)`;
      }, true);
    }

    function getBearing(lat1, lon1, lat2, lon2) {
      const œÜ1 = lat1 * Math.PI / 180;
      const œÜ2 = lat2 * Math.PI / 180;
      const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
      const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
      const x = Math.cos(œÜ1)*Math.sin(œÜ2) - Math.sin(œÜ1)*Math.cos(œÜ2)*Math.cos(ŒîŒª);
      const Œ∏ = Math.atan2(y, x);
      return (Œ∏ * 180 / Math.PI + 360) % 360;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YiffPage.net - The Furry Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      background-color: black;
      color: #B0E0E6;
      font-family: Verdana, Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #98FF98;
      color: black;
      padding: 10px 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 4px double #B0E0E6;
    }

    nav {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #B0E0E6;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #98FF98;
      text-decoration: underline;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    #map {
      width: 90%;
      height: 500px;
      max-width: 1000px;
      border: 4px solid #98FF98;
      margin: 0 auto;
    }

    footer {
      background-color: #222;
      color: #98FF98;
      text-align: center;
      padding: 15px;
      font-size: 12px;
      border-top: 2px dashed #B0E0E6;
    }
  </style>
</head>
<body>
  <header>
    YiffPage.net
    <div style="font-size:14px; font-weight:normal;">Find furries near you – retro map edition!</div>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Map</a>
    <a href="#">Add Yourself</a>
    <a href="#">About</a>
  </nav>
  <main>
    <h2>Welcome to YiffPage.net</h2>
    <p>This is a retro-inspired furry locator map! Use the map below to see who’s near you!</p>

    <div id="map"></div>
  </main>
  <footer>
    © 2025 YiffPage.net — A parody project inspired by FurryMap. Not affiliated with any other site.
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([20, 0], 2); // World view

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example user data (name, lat, lon)
    const users = [
      { name: "FoxieBoy", lat: 37.7749, lon: -122.4194 },
      { name: "WolfGal92", lat: 51.5074, lon: -0.1278 },
      { name: "DragonPaws", lat: 48.8566, lon: 2.3522 },
      { name: "SkunkButt", lat: -33.8688, lon: 151.2093 },
      { name: "BarkBark", lat: 35.6895, lon: 139.6917 }
    ];

    // Place all user markers
    users.forEach(user => {
      L.marker([user.lat, user.lon])
        .addTo(map)
        .bindPopup(`<b>${user.name}</b>`);
    });
  </script>
</body>
</html>

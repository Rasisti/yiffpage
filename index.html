<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>yiffpage</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #000;
      font-family: Verdana, Geneva, sans-serif;
      background-image: url('bg_tile.gif');
    }

    .header {
      background: linear-gradient(to bottom, #b0d0f0, #80b0e0);
      padding: 15px 20px;
      color: #000;
      border-bottom: 2px solid #000;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 36px;
      text-shadow: 1px 1px 0 #fff;
    }

    .layout {
      display: flex;
      height: calc(100vh - 80px);
    }

    .sidenav {
      width: 200px;
      background-color: #000;
      padding: 15px;
      color: #fff;
      flex-shrink: 0;
    }

    .sidenav a {
      display: block;
      padding: 10px;
      margin-bottom: 6px;
      background-color: #111;
      color: #b0d0f0;
      text-decoration: none;
      border: 1px solid #333;
      font-weight: bold;
    }

    .sidenav a:hover {
      background-color: #333;
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 20px;
      background-color: #e0f0ff;
      overflow-y: auto;
    }

    .video-category {
      border: 2px solid #000;
      background-color: #fff;
      padding: 15px;
      margin-bottom: 20px;
    }

    .video-category h3 {
      margin-top: 0;
      color: #000;
      border-bottom: 1px dotted #333;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 20px;
    }

    .video-item {
      background-color: #f9f9f9;
      border: 1px solid #000;
      padding: 10px;
    }

    .video-item video {
      width: 100%;
      height: auto;
      border: 1px solid #999;
    }

    .right-panel {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background-color: #cce0f5;
      border-left: 2px solid #000;
      padding: 10px;
      transition: right 0.3s;
      font-size: 14px;
      z-index: 999;
    }

    .right-panel.open {
      right: 0;
    }

    .close-btn {
      float: right;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    input, button {
      width: 100%;
      padding: 6px;
      margin: 5px 0;
      border: 1px solid #666;
      background-color: #fff;
    }

    button {
      background-color: #a0c4f0;
      font-weight: bold;
      border: 1px solid #000;
    }

    button:hover {
      background-color: #88b0e0;
    }

    @media (max-width: 1024px) {
      .layout {
        flex-direction: column;
      }
      .sidenav {
        width: 100%;
        display: flex;
        flex-direction: row;
        overflow-x: auto;
      }
      .sidenav a {
        flex: 1;
        text-align: center;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="header">
  <h1>yiffpage</h1>
</div>

<div class="layout">
  <div class="sidenav">
    <a href="#" onclick="openPanel('search')">Search</a>
    <a href="#" onclick="openPanel('upload')">Upload</a>
  </div>

  <div class="main">
    <div class="video-category" id="videoList">
      <h3>Videos</h3>
      <div class="video-grid">
        <!-- Videos will load here -->
      </div>
    </div>
  </div>
</div>

<div id="sidePanel" class="right-panel">
  <span class="close-btn" onclick="closePanel()">X</span>
  <div id="panelContent"></div>
</div>

<script>
function generateUUID() {
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
    const r = Math.random() * 16 | 0;
    return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
  });
}

function getOrCreateUserId() {
  let userId = localStorage.getItem('user_id');
  if (!userId) {
    userId = generateUUID();
    localStorage.setItem('user_id', userId);
  }
  return userId;
}

document.getElementById('uploadForm').onsubmit = async function (e) {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);
  const file = form.video.files[0];

  const video = document.createElement('video');
  video.preload = 'metadata';
  video.src = URL.createObjectURL(file);
  await new Promise(r => video.onloadedmetadata = r);

  if (video.duration > 600) {
    document.getElementById('uploadStatus').innerText = "Video exceeds 10 minutes.";
    return;
  }

  formData.append('user_id', getOrCreateUserId());

  const res = await fetch('upload.php', {
    method: 'POST',
    body: formData
  });

  const result = await res.text();
  document.getElementById('uploadStatus').innerText = result;
  loadVideos();
};

async function loadVideos() {
  const res = await fetch('data/videos.json');
  const videos = await res.json();
  const grid = document.querySelector('.video-grid');
  grid.innerHTML = '';
  videos.forEach(video => {
    grid.innerHTML += `
      <div class="video-item" data-title="${video.title}">
        <strong>${video.title}</strong><br>
        <em>Uploaded by ${video.username}</em><br>
        <video src="uploads/${video.file}" controls></video>
      </div>
    `;
  });
}

loadVideos();
getOrCreateUserId(); // Ensure user ID is stored
</script>

<script>
function openPanel(type) {
  const panel = document.getElementById('sidePanel');
  const content = document.getElementById('panelContent');
  panel.classList.add('open');

  if (type === 'search') {
    content.innerHTML = `
      <h3>Search</h3>
      <input type="text" id="searchInput" placeholder="Search videos..." oninput="searchVideos()">
      <div id="searchResults"></div>
    `;
  } else if (type === 'upload') {
    content.innerHTML = `
      <h3>Upload Video</h3>
      <form id="uploadForm">
        <input type="text" name="title" placeholder="Video Title" required>
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Upload</button>
      </form>
      <div id="uploadStatus"></div>
    `;
document.getElementById('uploadForm').onsubmit = async function (e) {
  e.preventDefault();
  const form = e.target;
  const fileInput = form.querySelector('input[type="file"]');
  const videoFile = fileInput.files[0];

  if (!videoFile) {
    alert("Please select a video file.");
    return;
  }

  const url = URL.createObjectURL(videoFile);
  const tempVideo = document.createElement("video");

  tempVideo.preload = "metadata";
  tempVideo.src = url;

  tempVideo.onloadedmetadata = async function () {
    URL.revokeObjectURL(tempVideo.src); // Free memory

    const duration = tempVideo.duration;
    const maxDuration = 600; // 10 minutes in seconds

    if (duration > maxDuration) {
      alert("Video is too long. Maximum allowed length is 10 minutes.");
      return;
    }

    // Proceed with upload
    const formData = new FormData(form);
    const res = await fetch('upload.php', {
      method: 'POST',
      body: formData
    });
    const result = await res.text();
    document.getElementById('uploadStatus').innerText = result;
    loadVideos();
  };

  tempVideo.onerror = function () {
    alert("Unable to read video duration. Please select a valid video file.");
  };
};

  }
}

function closePanel() {
  document.getElementById('sidePanel').classList.remove('open');
}

function searchVideos() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const videos = document.querySelectorAll('.video-item');
  videos.forEach(vid => {
    const title = vid.dataset.title.toLowerCase();
    vid.style.display = title.includes(query) ? '' : 'none';
  });
}

async function loadVideos() {
  const res = await fetch('data/videos.json');
  const videos = await res.json();
  const grid = document.querySelector('.video-grid');
  grid.innerHTML = '';
  videos.forEach(video => {
    grid.innerHTML += `
      <div class="video-item" data-title="${video.title}">
        <strong>${video.title}</strong><br>
        <video src="uploads/${video.file}" controls></video>
      </div>
    `;
  });
}

loadVideos();
</script>

</body>
</html>
